# apps
$scriptsDir = $HOME/.config/hypr/scripts
$mainMod = SUPER
$WOBSOCK = $XDG_RUNTIME_DIR/wob.sock
exec-once = rm -f $WOBSOCK && mkfifo $WOBSOCK && tail -f $WOBSOCK | wob

bind = $mainMod, Return, exec, kitty
bind = $mainMod, T, exec, $scripts/footy
bind = $mainMod_SHIFT, exec, alacritty
bind = $mainMod, F, exec, thunar
bind = $mainMod,E,exec, foot -e nvim
bind = $mainMod, B, exec, vivaldi enable-features=UseOzonePlatform --ozone-platform=wayland
bindr = ALT, F1, exec, nwg-drawer
bindr = SUPER, SUPER_L, exec, nwg-drawer 
bind = ALT, D, exec, nwg-dock-hyprland
bind = CONTROL_SHIFT, R, exec, hyprctl reload

bind = $mod, S, togglespecialworkspace, magic
bind = $mod, S, movetoworkspace, +0
bind = $mod, S, togglespecialworkspace, magic
bind = $mod, S, movetoworkspace, special:magic
bind = $mod, S, togglespecialworkspace, magic

# screenshot
bind = , Print, exec, hyprshot output
bind = $mainMod, Print, exec, hyprshot window

# hyprland shortcuts
bind = , F11, fullscreen, 
bind = $mainMod, C, killactive,  
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, P, pseudo,                  # dwindle
bind = $mainMod, J, togglesplit,             # dwindle

# master layout
bind = ALT_SHIFT, D, layoutmsg, removemaster
bind = ALT_SHIFT, I, layoutmsg, addmaster
bind = ALT_SHIFT, J, layoutmsg, cyclenext
bind = ALT_SHIFT, K, layoutmsg, cycleprev
bind = ALT_SHIFT, S, layoutmsg, swapwithmaster
bind = ALT_SHIFT, M, layoutmsg, focusmasterM

# Special Keys / Hot Key
bindle = , Xf86AudioRaiseVolume, exec, $volume --inc
bindle = , F3, exec,pamixer -ui 2 && pamixer --get-volume > $WOBSOCK
bindle = , Xf86AudioLowerVolume, exec, $volume --dec
bindle = , F2, exec, pamixer -ui 2 && pamixer --get-volume > $WOBSOCK
bindl = , Xf86AudioMicMute, exec, $volume --toggle-mic
bindl = , Xf86AudioMute, exec, $volume --toggle
bindl = , F1, exec, pamixer --toggle-mute && ( [ "$(pamixer --get-mute)" = "true" ] && echo 0 > $WOBSOCK ) || pamixer --get-volume > $WOBSOCK
bindle = , Xf86MonBrightnessDown, exec, $brightness --dec
bindle = , F5, exec, brightnessctl set 5%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK
bindle = , Xf86MonBrightnessUp, exec, $brightness --inc
bindle = , F6, exec, brightnessctl set +5% | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5

# Switch between most recent workspace
bind = $mainMod, TAB, workspace, previous

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod_SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move active window to a relative workspace with mainMod + CTRL + ALT + [←→]
bind = ALT, right, movetoworkspace, r+1
bind = ALT, left, movetoworkspace, r-1

# to switch between windows in a floating workspace
bind = SUPER, Tab, cyclenext,          # change focus to another window
bind = SUPER, Tab, bringactivetotop,   # bring it to the top

# hyprlock
# trigger when the switch is toggled
bindl = , switch:Lid Switch, exec, hyprlock
#-------------------------------------
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
#-------------------------------------
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 2880x1800, 0x0, 1.34, bitdepth, 10"

