$scriptDir = $HOME/.config/hypr/scripts

exec = nwg-drawer -r -c 7 -i Papirus-Dark -is 84 -nocats -nofs -s drawer.css -spacing 25 
exec = waybar

exec-once = mako
exec-once = ~/.config/hypr/scripts/gtkthemes 
exec-once = nwg-hello; hyprctl dispatch exit
exec-once = nwg-look -a
exec-once = swww-daemon && swww img ~/.config/hypr/wallpapers/pacman.png
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xrdb -load ~/.Xresources 
exec-once = xsettingsd 
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = hypridle 
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &
exec-once = blueman-applet 
exec-once = nm-applet --indicator 
exec-once = udiskie 
  
