# sources
source = ~/.config/hypr/scripts/startup
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/exec.conf
source = ~/.config/hypr/hyprload.toml
source = ~/.config/hypr/rules.conf

monitor = eDP-1, 2880x1880@90, 0x0, 1.6, bitdepth, 10

general {
    apply_sens_to_raw = true
    no_cursor_warps = true
    
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 10
    
    border_size = 3
    no_border_on_floating = false
    
    layout = master
    resize_on_border = true
    extend_border_grab_area = 20
    hover_icon_on_border = true
}

decoration {
    rounding = 12
    
    active_opacity = 0.75
    inactive_opacity = 0.75
    fullscreen_opacity = 0.75

    blur {
      enabled = true
      size = 8
      passes = 5
      ignore_opacity = true
      new_optimizations = true
      xray = true
      noise = 0.0117
      contrast = 1.3
      brightness = 0.8917
      vibrancy = 0.9
      vibrancy_darkness = 0.5
      special = true
      popups = true
      popups_ignorealpha = 0.1
    }   
}

input {
    kb_layout = us
    numlock_by_default = true
    sensitivity = 3.0
    repeat_rate = 25
    repeat_delay = 250
    accel_profile = adaptive
    scroll_method = 2fg
    natural_scroll = false
    follow_mouse = 1
    float_switch_override_focus = 2

    touchpad {
        disable_while_typing = true
        natural_scroll = false
        scroll_factor = 3.0
        tap_button_map = lrm
        middle_button_emulation = true
        clickfinger_behavior = true
        tap-to-click = true
        drag_lock = true
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    focus_on_activate = true
    mouse_move_focuses_monitor = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    close_special_on_empty = true
    enable_hyprcursor = true
}

binds {
  allow_workspace_cycles = true
  allow_workspace_back_and_forth = true
}

gestures {
  workspace_swipe = true
  workspace_swipe_cancel_ratio = 0.15
  workspace_swipe_fingers = 3
}

master {
  special_scale_factor = 0.8
  mfact = 0.51
  new_is_master = false
  new_on_top = true
  no_gaps_when_only = false
  orientation = center
  always_center_master = false
  inherit_fullscreen = true
  allow_small_split = true
  smart_resizing = true
}

# blur
layerrule = blur,rofi
layerrule = ignorezero,rofi

layerrule = blur,kitty
layerrule = ignorezero,kitty

layerrule = blur,hyprlock
layerrule = ignorezero,hyprlock

layerrule = blur,overskride
layerrule = ignorezero,overskride

layerrule = blur,gtk-layer-shell
layerrule = ignorezero,gtk-layer-shell

layerrule = blur,qt-layer-shell
layerrule = ignorezero,qt-layer-shell

layerrule = blur,notifications
layerrule = ignorezero,notifications

# keybinds
$mainMod = SUPER
$term = kitty
$termAlt = ~/.config/hypr/scripts/termAlt
$files = thunar
$browser = vivaldi
$network = nm-applet
$bt = overskride 
$statusbar = waybar
$appmenu = nwggrid -o 0.5 -b 282A36 -n 7 -s 84 -c style.css -g Dracula -wm Hyprland 
$screenshot = hyprshot
$brightness = ~/.config/hypr/scripts/brightness
$volume = ~/.config/hypr/scripts/volume
$lock = hyprlock

##################################
# apps
bind = $mainMod, Return, exec, $term
bind = $mainMod, T, exec, $termAlt
bind = $mainMod, F, exec, $files
bind = $mainMod, B, exec, $browser
bind = $mainMod, R, exec, $appmenu
bindr = SUPER, SUPER_L, exec, $appmenu
bind = $mainMod, N, exec, $network
bind = ALT, W, exec, $statusbar
bind = ALT, d, exec, nwg-dock-hyprland
bind = CONTROL SHIFT, R, exec, hyprctl reload
#bind = CONTROL ALT, L, exec $lock

# screenshot
bind = , Print, exec, $screenshot output
bind = $mainMod, Print, exec, $screenshot window

bind = $mainMod, F11, fullscreen 
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# master layout
bind = $mainMod CTRL, D, layoutmsg, removemaster
bind - $mainMod, C, exec, hyprctl kill
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, S, layoutmsg, swapwithmaster
bind = $mainMod, M, layoutmsg, focusmasterM
# Special Keys / Hot Keys

bind = , xf86AudioRaiseVolume, exec, $volume --inc #volume up
bind = , xf86AudioLowerVolume, exec, $volume --dec #volume down
bind = , xf86AudioMicMute, exec, $volume --toggle-mic #mute mic
bind = , xf86AudioMute, exec, $volume --toggle #FN+F1
bind = , xf86MonBrightnessDown, exec, $backlight --dec 
bind = , xf86MonBrightnessUp, exec, $backlight --inc
bind = , xf86Sleep, exec, hyprlock #FN+F11 (sleep button) 
bind = , xf86Rfkill, exec, ~/.config/hypr/scripts/airplane-mode.sh #Airplane mode FN+F12 

# triggered when external monitor is connected and closing lid
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 2880x1800@90, 0x0, 1.67, bitdepth, 10"
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

