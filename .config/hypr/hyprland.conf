# sources
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/plugins.conf
source = ~/.config/hypr/startup.conf

monitor = eDP-1,2880x1880@90,0x0,1.33,bitdepth,10

general {
    border_size = 3
    no_border_on_floating = false
    apply_sens_to_raw = true
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 10
    col.active_border = rgb(50fa7baa) rgb(bd93f9ee) 90deg
    col.inactive_border = rgba(44475aaa) 90deg
    layout = master
    no_cursor_warps = true
    resize_on_border = true
    extend_border_grab_area = 20
    hover_icon_on_border = true
}

decoration {
    rounding = 12
    active_opacity = 0.75
    inactive_opacity = 0.75
    fullscreen_opacity = 0.75
    col.shadow = rgba(1E202966)
    # suggested shadow setting
    drop_shadow = yes
    shadow_range = 60
    shadow_offset = 1 2
    shadow_render_power = 3
    shadow_scale = 0.97

    blur {
      enabled = true
      size = 8
      passes = 5
      ignore_opacity = true
      new_optimizations = true
      xray = true
      noise = 0.0117
      contrast = 1.3
      brightness = 0.8917
      vibrancy = 0.9
      vibrancy_darkness = 0.5
      special = true
      popups = true
      popups_ignorealpha = 0.05
    }
}

input {
    kb_layout = us
    numlock_by_default = true
    sensitivity = 3.0
    repeat_rate = 25
    repeat_delay = 250
    accel_profile = adaptive
    scroll_method = 2fg
    natural_scroll = false
    follow_mouse = 1
    float_switch_override_focus = 2

    touchpad {
        disable_while_typing = true
        natural_scroll = false
        scroll_factor = 3.0
        tap_button_map = lrm
        middle_button_emulation = true
        clickfinger_behavior = true
        tap-to-click = true
        drag_lock = true
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    focus_on_activate = true
    mouse_move_focuses_monitor = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    close_special_on_empty = true
    enable_hyprcursor = true
}

binds {
  allow_workspace_cycles = true
  allow_workspace_back_and_forth = true
}

gestures {
  workspace_swipe = true
  workspace_swipe_cancel_ratio = 0.15
  workspace_swipe_fingers = 3
}

master {
  special_scale_factor = 0.8
  mfact = 0.51
  new_is_master = false
  new_on_top = true
  no_gaps_when_only = false
  orientation = center
  always_center_master = false
  inherit_fullscreen = true
  allow_small_split = true
  smart_resizing = true
}

# blur
layerrule = blur,gtk-layer-shell
layerrule = ignorezero,gtk-layer-shell
#----------------------------
layerrule = blur,qt-layer-shell
layerrule = ignorezero,qt-layer-shell
#----------------------------
layerrule = blur,notifications
layerrule = ignorezero,notifications

# apps
bind = $mainMod, Return, exec, kitty
bind = $mainMod, T, exec, $scripts/footy
bind = $mainMod_SHIFT, exec, alacritty
bind = $mainMod, F, exec, thunar
bind = $mainMod,E,exec, "foot -e nvim"
bind = $mainMod, B, exec, "vivaldi enable-features=UseOzonePlatform --ozone-platform=wayland" 
bind = $mainMod, R, exec, "nwggrid-server -no-categories -o 0.5 -b 282A36 -n 7 -s 84 -c style.css" 
bindr = SUPER, SUPER_L, exec, "nwggrid-server -no-categories -o 0.5 -b 282A36 -n 7 -s 84 -c style.css"
bind = $mainMod, N, exec, ~/.config/waybar/scripts/network/rofi-network-manager.sh
bind = ALT, W, exec, waybar
bind = ALT, D, exec, nwg-dock-hyprland
bind = CONTROL_SHIFT, R, exec, hyprctl reload
bind = CONTROL_ALT, L, exec, hyprlock

# screenshot
bind = , Print, exec, hyprshot output
bind = $mainMod, Print, exec, hyprshot window

# hyprland shortcuts
bind = , F11, fullscreen, 
bind = $mainMod, C, killactive,  
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, P, pseudo,                  # dwindle
bind = $mainMod, J, togglesplit,             # dwindle

# master layout
bind = ALT_SHIFT, D, layoutmsg, removemaster
bind = ALT_SHIFT, I, layoutmsg, addmaster
bind = ALT_SHIFT, J, layoutmsg, cyclenext
bind = ALT_SHIFT, K, layoutmsg, cycleprev
bind = ALT_SHIFT, S, layoutmsg, swapwithmaster
bind = ALT_SHIFT, M, layoutmsg, focusmasterM

# Special Keys / Hot Key
bindle = , Xf86AudioRaiseVolume, exec, $volume --inc 
bindle = , Xf86AudioLowerVolume, exec, $volume --dec 
bindl = , Xf86AudioMicMute,exec, $volume --toggle-mic
bindl = , Xf86AudioMute,exec, $volume --toggle 
bindle = , Xf86MonBrightnessDown, exec, $brightness --dec 
bindle = , Xf86MonBrightnessUp, exec, $brightness --inc

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5

# Switch between most recent workspace
bind = $mainMod, TAB, workspace, previous

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod_SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move active window to a relative workspace with mainMod + CTRL + ALT + [←→]
bind = ALT, right, movetoworkspace, r+1
bind = ALT, left, movetoworkspace, r-1

# to switch between windows in a floating workspace
bind = SUPER, Tab, cyclenext,          # change focus to another window
bind = SUPER, Tab, bringactivetotop,   # bring it to the top

# hyprlock
# trigger when the switch is toggled
bindl = , switch:Lid Switch, exec, hyprlock
#-------------------------------------
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
#-------------------------------------
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 2880x1800, 0x0, 1.34, bitdepth, 10"

# Window Rules
# apps
windowrule = float, ^(rofi)$
windowrule = float, ^(nwg-look)$
windowrule = float, ^(rofi-bluetooth)$
windowrule = float, ^(blueman-applet)$
windowrule = float, ^(nm-applet)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$
# actions
windowrule = float, ^(file_progress)$
windowrule = float, ^(confirm)$
windowrule = float, ^(dialog)$
windowrule = float, ^(download)%
windowrule = float, ^(notification)$
windowrule = float, ^(error)$
windowrule = float, ^(splash)$
windowrule = float, ^(confirmreset)$
windowrule = float, title:^(Open File)$
windowrule = float, title:^(branchdialog)$
windowrule = float, ^(pavucontrol-qt)$
windowrule = float, %(pavucontrol)$
windowrule = float, ^(file-roller)$
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = size 1000 700, title:^(Open Files)$
windowrule = size 1000 700, title:^(Open Folxer)$
windowrule = size 1000 700, title:^(Save File)$
windowrule = center, title:^(Media Viewer)$
windowrule = center, title:^(Volume Control)$
windowrule = center, title:^(Picture-in-Picture)$


# alacrittu
windowrulev2 = tile, class:(alacritty)
windowrulev2 = move 0 0, class:(alacritty)
windowrulev2 = size 100% 100%, class:(alacritty)

# kitty
windowrulev2 = tile, class:(kitty)
windowrulev2 = move 0 0, class:(kitty)
windowrulev2 = size 100% 100%, class:(kitty)

# wlogout
windowrulev2 = float, class:(wlogout)
windowrulev2 = size 100% 100%, class:(wlogout)
windowrulev2 = center, class:(wlogout)

# vivaldi
windowrulev2 = tile, class:(vivaldi)
windowrulev2 = move 0 0, class:(vivaldi)
windowrulev2 = size 100% 100%, class:(vivaldi)

# imv
windowrulev2 = float, class:(imv)
windowrulev2 = size 50% 40%, class:(imv)
windowrulev2 = center, class:(imv)

# viewnior
windowrulev2 = float, class:(Viewnior)
windowrulev2 = size 50% 40%, class:(Viewnior)
windowrulev2 = center, class:(Viewnior)

# Thunar
windowrulev2 = float, title:(.*Thunar.*)
windowrulev2 = size 60% 50%, title:(.*Thunar.*)
windowrulev2 = center, title:(.*Thunar.*)

# Gnome disks
windowrulev2 = float, class:(gnome-disks)
windowrulev2 = size 60% 50%, class:(gnome-disks)
windowrulev2 = center, class:(gnome-disks)

# qt5ct / qt6ct
windowrulev2 = float, class:(qt5ct)
windowrulev2 = float, class:(qt6ct)
windowrulev2 = size 60% 50%, class:(qt5ct)
windowrulev2 = size 60% 50%, class:(qt6ct)
windowrulev2 = center, class:(qt5ct)
windowrulev2 = center, class:(qt6ct)

# qBittorrent
windowrulev2 = tile, class:(org.qbittorrent.qBittorrent)
windowrulev2 = float, class:(org.qbittorrent.qBittorrent)
windowrulev2 = size 70% 60%, class:(org.qbittorrent.qBittorrent)

# GParted
windowrulev2 = tile, class:(GParted)$
windowrulev2 = size 68% 60%, class:(GParted)$
windowrulev2 = center, class:(GParted)

