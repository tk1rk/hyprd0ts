# `sheldon` configuration file
# ----------------------------
#
# You can modify this file directly or you can use one of the following
# `sheldon` commands which are provided to assist in editing the config file:
#
# - `sheldon add` to add a new plugin to the config file
# - `sheldon edit` to open up the config file in the default editor
# - `sheldon remove` to remove a plugin from the config file
#
# See the documentation for more https://github.com/rossmacarthur/sheldon#readme

shell = "zsh"

[plugins]

[plugins.zsh-defer]
apply = ["source"]
github = "romkatv/zsh-defer"

[templates]
defer = "{{ hooks?.pre | nl }}{% for file in files %}zsh-defer source \"{{ file }}\"\n{% endfor %}{{ hooks?.pre | nl }}"

[plugins.compinit]
inline = 'autoload -Uz compinit && zsh-defer compinit'

[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"
apply = ["defer"]

[plugins.zsh-syntax-highlighting]
github = "zsh-users/zsh-syntax-highlighting"
apply = ["defer"]

[plugins.zsh-syntax-highlighting]
github = "dracula/zsh-syntax-highlighting"
apply = ["defer"]

[plugins.zsh-autocomplete]
github = "marlonrichert/zsh-autocomplete"
apply = ["defer"]

[plugins.zsh-autopair]
github = "hlissner/zsh-autopair"
apply = ["defer"]

[plugins.zsh-history-substring-search]
github = "zsh-users/zsh-history-substring-search"
apply = ["defer"]
hooks.post = '''
bindkey '^P' history-substring-search-up
bindkey '^N' history-substring-search-down
'''

zmodule romkatv/powerlevel10k

# zap plugins
zmodule zap-zsh/supercharge
zmodule zap-zsh/completions
zmodule zap-zsh/sudo

# misc
zmodule hlissner/zsh-autopair
zmodule marlonrichert/zsh-autocomplete

# zsh-users plugins
zmodule zsh-users/zsh-autosuggestions
zmodule zsh-users/zsh-completions --fpath src
zmodule completion
zmodule zsh-users/zsh-history-substring-search

# z-shell plugins
zmodule z-shell/F-Sy-H
zmodule z-shell/zsh-eza
zmodule z-shell/zsh-fancy-completions
zmodule z-shell/H-S-MW

